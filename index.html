<body>
  <div class="container">
    <center>
      <h1 class="text-capitalize">
        hand gesture to Emoji
        <br>
        <br>
        <span>&#128400;</span>
      <span>&#128077;</span>
      <span>&#128076;</span>
      <span>&#9996;</span>

      <h2>
        Take your selfie to generate emoji
</h2>
        <br>

<b> &#9996;</b><br>

<b>   &#128076;</b><br>

    </center>
